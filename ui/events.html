<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=400, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <title>SHSM Events</title>
        <link rel="stylesheet" href="events.css">
    </head>

    <body>
        <h1>Upcoming Events</h1>
    
        <div class="event-container">
            <div class="event">
                <h3 class="event-title">Event 1</h3>
                <p class="event-date">Date: January 15, 2022</p>
                <button class="event-signup" data-event-id="1">Sign Up</button>
            </div>
            <div class="event">
                <h3 class="event-title">Event 2</h3>
                <p class="event-date">Date: February 12, 2022</p>
                <button class="event-signup" data-event-id="2">Sign Up</button>
            </div>
            <div class="event">
                <h3 class="event-title">Event 3</h3>
                <p class="event-date">Date: March 5, 2022</p>
                <button class="event-signup" data-event-id="3">Sign Up</button>
            </div>
            <div class="event">
                <h3 class="event-title">Event 4</h3>
                <p class="event-date">Date: January 15, 2022</p>
                <button class="event-signup" data-event-id="1">Sign Up</button>
            </div>
            <div class="event">
                <h3 class="event-title">Event 5</h3>
                <p class="event-date">Date: February 12, 2022</p>
                <button class="event-signup" data-event-id="2">Sign Up</button>
            </div>
            <div class="event">
                <h3 class="event-title">Event 6</h3>
                <p class="event-date">Date: March 5, 2022</p>
                <button class="event-signup" data-event-id="3">Sign Up</button>
            </div>
        </div>
    
        <form id="event-signup-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="hidden" id="event-id" name="event-id" value="">
            <input type="submit" value="Sign Up">
        </form>
        <script src="events.js"></script>
    </body>
</html>
