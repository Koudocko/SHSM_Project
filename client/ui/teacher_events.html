  <body onLoad="sync_elements('EVENTS')">
      <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top"> 
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"> 
              <span class="navbar-toggler-icon"></span> 
          </button>
          <div class="collapse navbar-collapse" id="navLinks">
              <ul class="navbar-nav">
                  <li class="nav-item"> <a href="teacher_home.html" class="nav-link">SHSM</a> </li>
                  <li class="nav-item"> <a href="teacher_events.html" class="navbar-brand">EVENTS</a> </li>
                  <li class="nav-item"> <a href="classlist.html" class="nav-link">CLASSLIST</a> </li>
              </ul>
          </div>
      </nav>
    <nav>
      <ul>
        <li><a href="#">Placeholder 1</a></li>
        <li><a href="#">Placeholder 2</a></li>
        <li><a href="#">Placeholder 3</a></li>
      </ul>
    </nav>

    <div class="signed-up">
      <p>Signed Up</p>
      <i class="fa fa-check"></i>
    </div>

    <h1 style="color: white">Upcoming Events</h1>
    <div class="event-container">
      <div class="event">
        <h3 class="event-title">Event 1</h3>
        <p class="event-date">Date: January 15, 2022</p>
        <button class="view-signups" id="signup-button">View Signups</button>
        <button class="edit-event">Edit Event</button>
      </div>
      <div class="event" style="vertical-align: center;">
        <button id="add-event-btn" style="position: relative; top: 30%;">Add Event</button>
      </div>
    </div>

    <div class="modal" id="view-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Students Signed Up</h2>
        <div id="students-container"></div>
      </div>
    </div>
    <div class="modal" id="add-event-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Student Events</h2>
        <form>
          <span>Name<input id="event_name" type="text" placeholder="Event Name"></span>
          <span>Description<input id="event_description" type="text" placeholder="Event Description"></span>
          <span>Date <input id="event_date" type="date"></span><br>
          <span>Certification <input id="event_certified" type="checkbox"></span>
          <button class="save-btn" onClick="add_shsm_event()">Save</button>
        </form>
      </div>
    </div>
    <script src="teacher_events.js"></script>
    <script>
      $(function () {
        $(document).scroll(function () {
          var $nav = $("#mainNavbar");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
    <script src="main.js"></script>
