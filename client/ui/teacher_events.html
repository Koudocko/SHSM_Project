    <div class="signed-up">
      <p>Signed Up</p>
      <i class="fa fa-check"></i>
    </div>

    <h1 style="color: white">Upcoming Events</h1>
    <div class="event-container">
      <div class="event">
        <h3 class="event-title">Event 1</h3>
        <p class="event-date">Date: January 15, 2022</p>
        <button class="view-signups" id="signup-button">View Signups</button>
      </div>
      <div class="event" style="vertical-align: center;">
        <button id="add-event-btn" style="position: relative; top: 30%;">Add Event</button>
      </div>
    </div>


    <div class="modal" id="view-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Students Signed Up</h2>
      </div>
    </div>


    <div class="modal" id="add-event-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Student Events</h2>
        <form>
          <input type="text" placeholder="Event Name">
          <input type="text" placeholder="Event Date">
          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </div>


    <form id="event-signup-form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <input type="hidden" id="event-id" name="event-id" value="" />
      <input type="submit" value="Sign Up" />
    </form>
    <script src="teacher_events.js"></script>
    <script>
      $(function () {
        $(document).scroll(function () {
          var $nav = $("#mainNavbar");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
        
      });

      const signupButton = document.getElementById("signup-button");
      signupButton.addEventListener("click", function () {
        // code to change the button text goes here
        signupButton.textContent = "Withdraw";
        
      });
      let isSignedUp = false;
      signupButton.addEventListener("click", function () {
        if (isSignedUp) {
          signupButton.textContent = "Withdraw";
          isSignedUp = false;
        } else {
          signupButton.textContent = "Sign Up";
          isSignedUp = true;
        }
      });

      signupButton.addEventListener("click", function() {
  accepted.classList.add("animatedAccept");
  setTimeout(function(){
    signupButton.textContent = "Withdrawn";
    accepted.classList.remove("animatedAccept");
    signupButton.style.backgroundColor = "green";
  },500);
});
    </script>
