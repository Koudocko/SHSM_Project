<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="shsm-selection.css" />
</head>
<body>
    <div class="image-container">
        <div class="image-row">
            <img class="image" src="image1.jpg" onclick="selectImage(this)" />
            <img class="image" src="image2.jpg" onclick="selectImage(this)" />
        </div>
        <div class="image-row">
            <img class="image" src="image3.jpg" onclick="selectImage(this)" />
            <img class="image" src="image4.jpg" onclick="selectImage(this)" />
        </div>
    </div>
    <button id="complete-button" onclick="submitForm()">Complete</button>

    <script>
        var selectedImage;

        function selectImage(image) {
            if (selectedImage) {
                selectedImage.classList.remove('selected');
            }
            image.classList.add('selected');
            selectedImage = image;
            document.getElementById("complete-button").style.display = "block";
        }

        function submitForm() {
            // Your code to submit the form
        }
    </script>
</body>
</html>
