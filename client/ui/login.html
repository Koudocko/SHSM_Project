<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SHSM Application</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <!-- Login Form -->
        <div class="box sign-in" id="sign-in" style="display: inline-grid; grid-template-columns: 2;">
            <div class="form"> 
                <h2>Login</h2>
                <div class="inputForm">
                    <input type="text" required="required"></input>    
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <button href="#" class="SignupBtnLink" onclick="document.getElementById('sign-up').scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});">Sign Up</button>
                </div>
                <a href="home.html">
                    <input type="submit" value="Login">
                </a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="box sign-up" id="sign-up" style="height: 550px;">
            <div class="form"> 
                <h2>Sign Up</h2>
                <div class="inputForm">
                    <input id="username_input" type="text" required="required"></input>    
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input id="password_input" type="password" required="required"></input>    
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input id="password_confirm_input" type="password" required="required"></input>    
                    <span>Confirm Password</span>
                    <i></i>
                </div>
                <div style="padding-top: 10px;">
                    <label for="role-select">Role: </label>
                    <select id="role_select" name="role-select">
                        <option value="0">Teacher</option>
                        <option value="1">Student</option>
                    </select>
                </div>
                <div style="padding-top: 10px;">
                    <input type="text" name="class code" placeholder="class code">
                </div>
                <div class="links">
                    <button href="#" onclick="document.getElementById('sign-in').scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});">Login</button>
                </div>
                <a id="create_account_button" onClick="create_account()">
                    <input type="submit" value="Create Account">
                </a>
            </div>
        </div>
        <!-- Script Links -->
        <script src="main.js"></script>
    </body>
</html>
