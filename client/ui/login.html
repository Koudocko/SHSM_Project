<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SHSM Application</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <!-- Login Form -->
        <div class="box sign-in" id="sign-in" style="display: inline-grid; grid-template-columns: 2;">
            <div class="form"> 
                <h2>Login</h2>
                <div class="inputForm">
                    <input type="text" required="required"></input>    
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <button href="#" class="SignupBtnLink" onclick="document.getElementById('sign-up').scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});">Sign Up</button>
                </div>
                <a href="home.html">
                    <input type="submit" value="Login">
                </a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="box sign-up" id="sign-up" style="height: 500px;">
            <div class="form"> 
                <h2>Sign Up</h2>
                <div class="inputForm">
                    <input type="text" required="required"></input>    
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Confirm Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <button href="#" onclick="document.getElementById('sign-in').scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});">Login</button>
                </div>
                <div class="shsm-selection">
                    <ul>
                        <li class="img1"> <img src="images/Certifications.png" alt="Certificate 1" class="certificate"></li>
                        <li> <img src="images/logo.png" alt="Certificate 2" class="certificate"></li>
                        <li> <img src="images/logo.png" alt="Certificate 3" class="certificate"></li>
                    </ul>
                </div>
                <a href="login.html" onClick="">
                    <input type="submit" value="Create Account">
                </a>
            </div>
        </div>
        <!-- Script Links -->
        <script src="main.js"></script>
    </body>
</html>
