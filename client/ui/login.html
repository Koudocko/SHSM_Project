<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SHSM Application</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <!-- Login Form -->
        <div class="box sign-in" id="sign-in" style="display: inline-grid; grid-template-columns: 2;">
            <div class="form"> 
                <h2>Login</h2>
                <div class="inputForm">
                    <input type="text" required="required"></input>    
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <button href="#" class="SignupBtnLink" onclick="document.getElementById('sign-up').scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});">Sign Up</button>
                </div>
                <a href="home.html">
                    <input type="submit" value="Login">
                </a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="box sign-up" id="sign-up" style="height: 550px;">
            <div class="form"> 
                <h2>Sign Up</h2>
                <div class="inputForm">
                    <input type="text" required="required"></input>    
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputForm">
                    <input type="password" required="required"></input>    
                    <span>Confirm Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <button href="#" onclick="document.getElementById('sign-in').scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});">Login</button>
                </div>
                <div class="student-teacher-selection">
                    <label for ="student-teacher-selection">Role </label>
                    <select name="student-teacher-selection">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div style="padding: 10px;">
                    <input type="text" id="class code" name="class code" placeholder="Create/Enter Class Code"> 
                </div>
                <a href="login.html" onClick="">
                    <input type="submit" value="Create Account">
                </a>
            </div>
        </div>
        <!-- Script Links -->
        <script src="main.js"></script>
    </body>
</html>
